<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Artatika</title>
</head>
<body>
    <script>
        var angka1=50;
        var angka2=14;
        var hasil=0;
        //pengurangan
        hasil=angka1-angka2;
        document.write(`${angka1}   -   ${angka2}=${hasil}<br/>`);
        //perkalian
         hasil1=angka1*angka2;
        document.write(`${angka1}   *   ${angka2}=${hasil}<br/>`);
        //pemangkatan
        hasil=angka1 ** angka2;
        document.write(`${angka1}   **  ${angka2}=${hasil}<br/>`);
        //pembagian
        hasil=angka1 / angka2;
        document.write(`${angka1}   /   ${angka2}=${hasil}<br/>`);
        //modula
        hasil=angka1 % angka2;
        document.write(`${angka1}   %    ${angka2}=${hasil}</br>`);
    
    </script>
    </body>
</html>
